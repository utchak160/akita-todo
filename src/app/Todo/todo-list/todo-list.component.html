<div class="container p-5">
  <div class="text-center mb-5">
    <h3>Todo-List</h3>
  </div>
  <mat-accordion *ngFor="let todo of todos">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{todo.title}}
      </mat-expansion-panel-header>
      {{todo.description}}
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit/', todo.id]">Edit</button>
        <button mat-button color="warn" (click)="onDelete(todo.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
